<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="p-4 flex">
            <div class="logo">
                <img src="../images/logo.svg" alt="logo" srcset="">
            </div>
            <nav class="flex-1 flex flex-row-reverse">
                <div class="menu">
                    <img src="../images//icon-menu.svg" alt="Menu" srcset="">
                </div>
            </nav>
        </div>
    </header>
    <main class="mt-2 grid grid-flow-row">
        <div class="hero">
            <img src="../images/image-hero-mobile.png" alt="hero" srcset="">
        </div>
        <div class="intro mt-8 p-4 flex flex-col justify-center text-center">
            <h1 class="font-bold text-4xl self-center tracking-tight">Make remote work</h1>
            
            <p class="text-mediumGrey text-center mt-4">
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
            </p>
            <div class="mt-6">
                <button class="bg-black text-almostWhite rounded-2xl px-6 py-3">
                    Learn more
                </button>
            </div>
            
        </div>
        <div class="clients p-4 mt-8 grid grid-cols-4 gap-7 items-center">
            <img src="../images/client-databiz.svg" alt="client databiz" srcset="">
            <img src="../images/client-audiophile.svg" alt="client audiophile" srcset="">
            <img src="../images/client-meet.svg" alt="client meet" srcset="">
            <img src="../images/client-maker.svg" alt="client maker" srcset="">
        </div>
    </main>
</body>
</html>
